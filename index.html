<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script defer src="/scripts/config.js"></script>
    <script defer src="/scripts/game.js"></script>
    <script defer src="/scripts/app.js"></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>Tic Tac Toe Game</h1>
      <p>Built with HTML, CSS and JavaScript</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input
              type="text"
              name="playername"
              id="playername"
              autocomplete="off"
              required
            />
          </div>
          <p id="config-error"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel-player-config">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name 1</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1" data-player="1">
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name 2</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2" data-player="2">
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button id="start-game-btn" class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h3>You won, <span id="winner-name">PLAYER NAME</span></h3>
          <p>Click "Start new game above, to start a new game"</p>
        </article>

        <p>It's your turn <span id="active-player-name">Player 1</span></p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>
          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>
          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
